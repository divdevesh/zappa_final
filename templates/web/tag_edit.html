{% extends "navigation.html" %}

{% block main %}

<div class="row">
    <div class="col-md-4">
        <form action="/tag/edit/{{ id }}/" method="post">
            {% csrf_token %}
            <table class="table table-condensed">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Save">
        </form>
    </div>
</div>

{% endblock %}
