{% extends "navigation.html" %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h1>Article {{ article.name }} ({{article.gtin}})</h1>
    </div>

    <div class="col-md-8">
        <form class="form article-edit-form" method="post" action="/article/edit/{{ article.gtin }}/">
            <table class="table table-condensed">
                {% csrf_token %}
                {{ form.as_table }}
                <tr>
                    <td>
                        <input type="submit" class="btn btn-primary submit" value="Save">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
