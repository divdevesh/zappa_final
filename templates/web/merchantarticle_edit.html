{% extends "navigation.html" %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h1>MerchantArticle {{ merchantarticle.merchant_name }} ({{merchantarticle.article_gtin}})</h1>
    </div>

    <div class="col-8">
        <form action="/merchantarticle/edit/{{ merchantarticle.id }}/" method="post">
            {% csrf_token %}
            <table class="table table-condensed">
                {{ form.as_table }}
                <tr>
                    <td><input type="submit" class="btn btn-primary" value="Save"></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
