{% extends "navigation.html" %}

{% block main %}

<div class="row">
    <div class="col-md-4">
        <form action="/tag/add/" method="post">
            {% csrf_token %}
            <table class="table table-condensed">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Save">
        </form>
    </div>

    <div class="col-md-4">
        <div class="tag-list-search d-none">
            <h5>Similar, already existing tags:</h5>
            <ul class="tag-list-results list-group-flush p-0">

            </ul>
        </div>
    </div>
</div>



<script type="text/javascript">
    var tags_list = {{ tags| safe }};
</script>

{% endblock %}
